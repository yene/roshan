<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roshan Timer</title>
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <style>
    body {
      margin-left: 30px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }
    </style>
    <script>
    var offset = 5; // The time it takes to refresh this page.
    setTimeout(function(){
      var audio = new Audio('expires.m4a');
      audio.play();
    }, (1000 * 60 * 5) - (offset * 1000));
    setTimeout(function(){
      var audio = new Audio('spawn_start.m4a');
      audio.play();
    }, (1000 * 60 * 8) - (offset * 1000));
    setTimeout(function(){
      var audio = new Audio('max_spawn.m4a');
      audio.play();
    }, (1000 * 60 * 11) - (offset * 1000));
    </script>
  </head>
  <body>
  <h1>Refresh page to restart timer.</h1>
  </body>
</html>
